<!DOCTYPE html>
<html>
<head>
    <title>Checkers | Neon</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>

    <div class="header">
        <img src="img/logo.png">
    </div>
    
    <div class='middleSection'>
        <div class="player left">
            <div class="avatar"> 
                <img src="img/capacitor.png">
              
            </div>
            <div class="tokensTaken">
                    <div class="counterLeft"><img src="img/counter.png"></div>
            </div>
        </div>

        <div class="gameBoard">

        </div>

        <div class="player right">
            <div class="tokensTaken">
                    <div class="counterRight"><img src="img/deaths2.png"></div>
            </div>
            <div class="avatar">
                <img src="img/two.png">
            </div>
        </div>
    </div>

    <div class="resetContainer">
        <img class="reset" src="img/reset_img.jpg">
    </div> 

</body>
</html>
